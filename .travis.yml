language: go

go:
  - 1.9
  - master

before_script:
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/)
  - GO_TEST_PKG=$(find . -iname '*_test.go' -type f 2>&1 -not -path "./vendor/*" -exec dirname {} \; | grep -v "Permission denied")
  - go get -u github.com/golang/dep/...
  - dep ensure

script:
  # - test -z $(gofmt -s -l $GO_FILES)
  - go test -v -race $GO_TEST_PKG
  - go vet ./...

notifications:
  slack:
    rooms:
      secure: 
